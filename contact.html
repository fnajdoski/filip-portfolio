<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Filip Najdoski</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65cbbdc0a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-brand"><a href="index.html">Filip Najdoski</a></div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <section class="section page-header">
        <h1>Contact</h1>
        <p class="section-text">Whether you have a project in mind, want to collaborate, or just want to say hello, I’d love to hear from you!</p>
    </section>
    <section class="contact section">
        <div class="contact-wrapper">
            <form class="contact-form" onsubmit="event.preventDefault(); alert('Thanks for reaching out!');">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> filip@example.com</p>
                <p><i class="fas fa-phone-alt"></i> +389 XX XXX XXXX</p>
                <p><i class="fas fa-map-marker-alt"></i> Skopje, North Macedonia</p>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <p>&copy; 2025 Filip Najdoski. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
